apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: becacheagent
spec:
  serviceName: "bediscovery" #Should match the headless service 'bediscovery' defined in bediscovery-service-sn.yaml
  replicas: 1
  selector:
    matchLabels:
      name: "becacheagent"
  template:
    metadata:
      labels:
        name: "becacheagent" #used as selector in the headless service 'bediscovery' defined in bediscovery-service-sn.yaml
    spec:
      containers:
      - name: becacheagent-container
        image: <beappimage>
        imagePullPolicy: IfNotPresent
        env:
        - name: PU
          value: "cache"
        - name: ENGINE_NAME
          valueFrom:
            fieldRef:
              fieldPath: metadata.name
        - name: FTL_gv_REALM_SERVER
          value: "ftlsvc:8585"
        - name: FTL_gv_REALM_NAME
          value: "cepFTLRealm"
        - name: FTL_gv_APP_NAME
          value: "cepFTLApp"
        - name: FTL_gv_CLUSTER_NAME
          value: "cepFTLCluster"
        - name: FTL_gv_PUBSUB_ENDPOINT
          value: "cepFTLDefaultEndpoint"
        - name: FTL_gv_MAP_ENDPOINT
          value: "cepFTLMapEndpoint"
        - name: FTL_gv_PERSISTENT_ENDPOINT
          value: "cepFTLPersistenceEndpoint"
        - name: FTL_gv_SHARED_ENDPOINT
          value: "cepFTLSharedEndpoint"
        - name: FTL_gv_USER_NAME
          value: "guest"
        - name: FTL_gv_USER_NAME
          value: "guest"
        - name: FTL_gv_USER_PWD
          value: "guest-pw"
        - name: IGNITE_DISCOVER_URL
          value: "bediscovery"
        resources:
          requests:
            memory: 700Mi
        volumeMounts:
          - mountPath: "/mnt/tibco/be/data-store"
            name: cache-pvc
      terminationGracePeriodSeconds: 20     
  volumeClaimTemplates:
    - metadata:
        name: cache-pvc
      spec:
        accessModes: ["ReadWriteOnce"]
        volumeName: cache-pv
        storageClassName: standard
        resources:
          requests:
            storage: 0.5Gi
