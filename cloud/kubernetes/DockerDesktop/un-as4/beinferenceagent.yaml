apiVersion: apps/v1beta1
kind: Deployment
metadata:
  name: "beinferenceagent"
spec:
  replicas: 1
  template:
    metadata:
      labels:
        name: "beinferenceagent"
    spec:
      containers:
      - name: "beinferenceagent-container"
        image: "reghyd.azurecr.io/s2ifdsas4:01"
        ports:
          - containerPort: 47500
        env:
          - name: PU
            value: "default"
          - name: FTL_gv_REALM_SERVER
            value: "http://192.168.2.3:30080"
          - name: FTL_gv_APP_NAME
            value: "cepFTLApp"
          - name: FTL_gv_CLUSTER_NAME
            value: "cepFTLCluster"
          - name: STORE_gv_AS4_REALM_SERVER
            value: "http://192.168.2.3:30080"
      imagePullSecrets:
        - name: beacrsecret