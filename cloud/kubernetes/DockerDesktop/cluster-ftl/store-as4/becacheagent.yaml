apiVersion: apps/v1beta1
kind: Deployment
metadata:
  name: "becacheagent"
spec:
  replicas: 1
  template:
    metadata:
      labels:
        name: "becacheagent"
    spec:
      containers:
      - name: "becacheagent-container"
        image: "s2ifdcftlsas4:01"
        imagePullPolicy: "Never"
        env:
          - name: PU
            value: "cache"
          - name: FTL_gv_REALM_SERVER
            value: "http://192.168.2.3:8585"
          - name: FTL_gv_APP_NAME
            value: "cepFTLApp"
          - name: FTL_gv_CLUSTER_NAME
            value: "cepFTLCluster"
          - name: STORE_gv_AS4_REALM_SERVER
            value: "http://192.168.2.3:30080"