name: Go

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:

  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2

    - name: Set up Go
      uses: actions/setup-go@v2
      with:
        go-version: 1.16

#     - name: Build
#       run: cd /home/runner/work/be-tools/be-tools/cloud/kubernetes/helm & go mod init

    - name: Helm tool installer
      uses: Azure/setup-helm@v1
      with:
        # Version of helm
        version: latest # default is latest
     
    - name: Test
      run:  cd /home/runner/work/be-tools/be-tools/cloud/kubernetes/helm & go test -v ./...
